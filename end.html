<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End and Save</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://kit.fontawesome.com/28ee0b6bb0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your Name to track Score</h2>
                <input type="text" name="name" id="username" placeholder="Enter your Name">
                <button class= "button" id="saveScoreBtn" type="submit" 
                onclick="saveHighScore(event)" disabled >Save</button>
            </form>
            <a href="./game.html" class="button">Play Again</a>
            <a href="/"class="button">Go Home<i class="fas fa-home"></i></a>
        </div>
    </div>
    <script src="/assets/end.js"></script>
</body>
</html>
